<app-loading class="m-5 text-center" *ngIf="loading"></app-loading>

<div *ngIf="error" class="alert alert-danger animated fadeIn">
  <h3>Error</h3>
  <p>
    {{ errorMessage }}
  </p>
</div>

<div>
  <h1>Recipes <small>Search delicious recipes</small></h1>
  <hr>

  <div class="card-columns">

    <app-recipe-card (recipeSelect)="verRecipe( $event )" [recipe]="recipe" [index]="i"
      *ngFor="let recipe of recipes; let i = index"></app-recipe-card>

  </div>
</div>
