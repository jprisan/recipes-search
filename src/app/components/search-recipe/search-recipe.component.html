<!-- template donde se muestra la busqueda de recipes -->
<div>
  <h1>Buscador: <small> {{ termino }}</small></h1>
  <hr>

  <div class="row animated fadeIn fast" *ngIf="recipes.length == 0">
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        No existen resultados con el termino: {{ termino }}
      </div>
    </div>
  </div>
</div>
<app-loading *ngIf="loading"></app-loading>

<div *ngIf="!loading" class="card-columns m-5">

  <app-recipe-card [recipe]="recipe" [index]="recipe.idx" *ngFor="let recipe of recipes"></app-recipe-card>

</div>
